<div class="container">
    <div class="scrollable-list">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Spulentyp</th>
                <th>Name</th>
                <th>Schenkelanzahl</th>
                <th>Bandbreite</th>
                <th>Schichth√∂he</th>
                <th>Durchmesser</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let coiltype of coiltypesService.coiltypes" class="clickable-row" (click)="openCoiltype(coiltype.id!)">
                <td scope="row">Spulentyp #{{coiltype.id}}</td>
                <td>{{ coiltype.tK_Name }}</td>
                <td>{{ coiltype.schenkel }}</td>
                <td>{{ coiltype.bb }}</td>
                <td>{{ coiltype.sh }}</td>
                <td>{{ coiltype.dm }}</td>
            </tr>
        </tbody>
    </table>
    </div>
    <button class="btn btn-primary new-coil-button" id="new-coil-button" (click)="addNewCoiltype()">Neuer Spulentyp</button>
</div>
