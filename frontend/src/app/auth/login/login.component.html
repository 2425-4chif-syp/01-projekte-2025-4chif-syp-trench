<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Passwort:</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            required>
        </div>
        <button type="submit">Anmelden</button>
        <p *ngIf="error" class="error">{{ error }}</p>
      </form>
    </div>
  </div>
