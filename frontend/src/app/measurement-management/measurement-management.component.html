<div class="container">
  <h1>MQTT Data</h1>

  @if (hasConnected) {
    @if (json === undefined) {
      <p>Waiting for MQTT data...</p>
    }
    @else {
      <pre>{{ json }}</pre>
      <p>Last update: {{lastUpdate}}</p>
      <div class="tolerance" [ngClass]="tolerance">
      </div>
      <p>Tolerance: {{tolerance}}</p>
    }
    }
   @else {
    <p>Waiting for MQTT connection...</p>
   }
</div>
