<div *ngIf="hasConnected">
  <h2>Sensor Values</h2>
  <div *ngFor="let sensor of getSensorKeys()">
    <strong>{{ sensor }}:</strong> {{ sensorValues[sensor] }}
  </div>
  <p *ngIf="lastUpdate">Last updated: {{ lastUpdate | date:'mediumTime' }}</p>
</div>
<div *ngIf="!hasConnected">
  <p>Connecting to MQTT broker...</p>
</div>
