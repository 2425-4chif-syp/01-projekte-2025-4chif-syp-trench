<h1>MQTT Data</h1>
<div>
  <!-- Display the MQTT data as a formatted JSON string -->
   @if (hasConnected) {
    @if (json === undefined) {
      <p>Waiting for MQTT data...</p>
    }
    @else {
      <pre>{{ json }}</pre>
    }
   }
   @else {
    <p>Waiting for MQTT connection...</p>
   }

  <div id="mqtt-data">
    <!-- This is where the Data_json will be displayed -->
  </div>
</div>
