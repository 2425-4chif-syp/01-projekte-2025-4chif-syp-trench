@if (imageLoaded()) {
    <div class="container">
        <img
            class="coil-image"
            [src]="svgUrl"
            alt="Coil Visualization"
            (load)="onImageLoad()"
            (error)="onImageError()"
            [style.width.px]="size"
            [style.height.px]="size"
        />
    </div>
}
@else {
    @if (imageLoadError()) {
        <div class="error-message">Error loading image</div>
    } @else {
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    }
}
