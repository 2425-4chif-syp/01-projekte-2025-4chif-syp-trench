<div class="container">
    <div class="scrollable-list">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Spule</th>
                    <th>AuftragsNr</th>
                    <th>AuftragsPosNr</th>
                    <th>UR</th>
                    <th>Einheit</th>
                    <th>Omega</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coil of coilsService.coils" class="clickable-row" (click)="openCoil(coil.id!)">
                    <td>Spule #{{ coil.id }}</td>
                    <td>{{ coil.auftragsnummer }}</td>
                    <td>{{ coil.auftragsPosNr }}</td>
                    <td>{{ coil.ur }}</td>
                    <td>{{ coil.einheit }}</td>
                    <td>{{ coil.omega }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary new-coil-button" id="new-coil-button" (click)="addNewCoil()">Neue Spule</button>
</div>
