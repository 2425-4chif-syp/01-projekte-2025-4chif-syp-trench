<div class="container">
    <table class="table table-striped table-hover">
        <tbody>
            <tr *ngFor="let coil of coilsService.coils" class="clickable-row" (click)="openCoil(coil.id)">
                <td scope="row">{{coil.id}}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary new-coil-button" id="new-coil-button" (click)="addNewCoil()">Neue Spule</button>
</div>
