<div class="container">
    <div class="row mt-4">
        @for (group of groupedProbes(); track $index) {
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    Joch {{ $index + 1 }}
                </div>
                <div class="card-body p-0">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Width</th>
                                <th>Position</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (probe of group; track $index) {
                            <tr>
                                <td>{{ probe.id }}</td>
                                <td>{{ probe.width }}</td>
                                <td>{{ probe.position }}</td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        }
    </div>
</div>
