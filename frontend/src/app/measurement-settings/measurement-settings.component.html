<div class="measurementsettings-container">
        <h1>Messeinstellungen</h1> 
</div>
<div class="container">
    <div class="panel">
        <div class="input-container">
            <label for="bemessungs-spannung">Bemessunngsspannung:</label>
                <input type="number" class="form-control inputField" id="bemessungs-spannung" placeholder="Bemessungsspannung"
                 [(ngModel)]="measurementSettings.bemessungsSpannung" min="0">
        
            <label for="bemessungs-frequez">Bemessungsfrequenz:</label>
                <input type="number" class="form-control inputField" id="bemessungs-frequez" placeholder="Bemessungsfrequenz"
                     [(ngModel)]="measurementSettings.bemessungsFrequenz" min="0">
    
            <label for="sonden-pro-schenkel">Sonden pro Schenkel:</label>
                <select class="form-control form-select" id="sonden-pro-schenkel" [(ngModel)]="measurementSettings.sondenProSchenkel">
                    @for (amount of schenkelAnzahl(); track $index) {
                        <option [value]="amount">{{amount}}</option>
                    }
                </select>
            <label for="mess-st채rke">Messst채rke:</label>
                <input type="number" class="form-control inputField" id="mess-st채rke" placeholder="Messst채rke"
                     [(ngModel)]="measurementSettings.bemessungsFrequenz" min="0">
    
            <div class="button-container">
                <div class="buttons-row">
                    <button class="btn btn-primary" (click)="saveChanges()">Speichern</button>
                </div>
    
                <div class="saveMessage">
                    {{saveMessage}}
                </div>
                
        </div>
    </div>
</div>
