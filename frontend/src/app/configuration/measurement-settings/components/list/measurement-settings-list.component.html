<div class="container">
  <h2 class="mt-3 mb-1 text-center">
    Messeinstellungen
  </h2>
  <app-generic-list 
    [keysAsColumns]="keysAsColumns"
    [elementValueToStringMethods]="elementValueToStringMethods"
    [newElementButtonLabel]="'Neue Messeinstellung'"
    [isSelector]="isSelector"
    [showButton]="showButton"
    (onElementClick)="openSetting($event)"
    (cancelSelection)="onCancelSelection()" />
</div>
