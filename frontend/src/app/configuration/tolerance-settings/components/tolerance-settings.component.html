<div class="settings-container">
  <button class="back-button" routerLink="/measurement-result">← Zurück zu den Sensorwerten</button>
  
  <h1>Toleranzeinstellungen</h1>

  <div class="tolerance-list">
    <div *ngFor="let sensor of tolerances" class="tolerance-item">
      <h3>{{ sensor.name }}</h3>
      
      <div class="slider-group">
        <div class="slider-container">
          <label>Grün bis: {{ sensor.greenMax }}</label>
          <input type="range" 
                 [(ngModel)]="sensor.greenMax" 
                 min="0" 
                 max="1" 
                 step="0.1">
        </div>

        <div class="slider-container">
          <label>Gelb bis: {{ sensor.yellowMax }}</label>
          <input type="range" 
                 [(ngModel)]="sensor.yellowMax" 
                 min="0" 
                 max="1" 
                 step="0.1">
        </div>
      </div>

      <div class="color-preview">
        <div class="color-block green">Grün: 0 - {{ sensor.greenMax }}</div>
        <div class="color-block yellow">Gelb: {{ sensor.greenMax }} - {{ sensor.yellowMax }}</div>
        <div class="color-block red">Rot: {{ sensor.yellowMax }} - 1</div>
      </div>
    </div>
  </div>

  <button class="save-button" (click)="saveTolerance()">Einstellungen speichern</button>
</div>
