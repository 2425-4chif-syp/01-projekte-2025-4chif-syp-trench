<div class="container">
    @for (positionLists of probePositions; track $index) {
        <h2 class="mt-4">Positionen f√ºr Schenkel {{positionLists[0].schenkel}}</h2>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Position</th>
                <th>Schenkel</th>
            </tr>
        </thead>
        <tbody>
            @for (probePosition of probePositions[$index]; track $index) {
                <tr>
                    <td>{{probePosition.position}}</td>
                    <td>{{probePosition.schenkel}}</td>
                </tr>
            }
        </tbody>
    </table>
}
</div>
