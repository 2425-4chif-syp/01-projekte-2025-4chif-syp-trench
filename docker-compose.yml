services:
  postgres:
    image: postgres
    container_name: postgres_container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: TRENCH123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: trench@4CHIF.com
      PGADMIN_DEFAULT_PASSWORD: TRENCH123
    ports:
      - "8080:80"

  frontend:
    container_name: nginx_container
    build: ./frontend
    image: asc-visualization:v1
    ports:
      - 80:80
    expose:
      - 80
    networks:
      - internalnet

  backend:
    container_name: trenchapi_container
    build:
      context: ./backend/TrenchAPI
    ports:
      - "8081:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DevConnection=Host=localhost;Port=5432;Username=postgres;Password=TRENCH123;Database=TrenchDBI
    volumes:
      - ./backend/TrenchAPI:/src 
    depends_on:
      - postgres
    networks:
      - internalnet

volumes:
  postgres_data:

networks:
  internalnet:
    driver: bridge
